<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPRIET Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="form-wrapper">
            <h2 class="form-title">Student Registration</h2>
            <form id="regForm">
                <div class="form-content">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name">
                            <span class="error" id="firstNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                            <span class="error" id="lastNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">KPRIET Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="example@kpriet.ac.in">
                            <span class="error" id="emailError"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" name="password" placeholder="Enter password">
                            <span class="error" id="passwordError"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                            <span class="error" id="confirmPasswordError"></span>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label for="aadhar">Aadhar Number <span class="required">*</span></label>
                            <input type="text" id="aadhar" name="aadhar" placeholder="Enter 12-digit Aadhar number">
                            <span class="error" id="aadharError"></span>
                        </div>
                        <div class="form-group phone-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <div class="phone-input">
                                <div class="country-code-dropdown">
                                    <select id="countryCode">
                                        <option value="+91" selected>+91 (IND)</option>
                                        <option value="+1">+1 (USA)</option>
                                        <option value="+44">+44 (UK)</option>
                                        <option value="+86">+86 (CHN)</option>
                                    </select>
                                </div>
                                <input type="tel" id="phone" name="phone" placeholder="9876543210">
                            </div>
                            <span class="error" id="phoneError"></span>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth <span class="required">*</span></label>
                            <input type="date" id="dob" name="dob">
                            <span class="error" id="dobError"></span>
                        </div>
                        <div class="form-group gender-group">
                            <label>Gender <span class="required">*</span></label>
                            <div class="radio-group">
                                <label><input type="radio" name="gender" value="Male"> Male</label>
                                <label><input type="radio" name="gender" value="Female"> Female</label>
                                <label><input type="radio" name="gender" value="Other"> Other</label>
                            </div>
                            <span class="error" id="genderError"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group address-group">
                    <label>Address <span class="required">*</span></label>
                    <input type="text" id="addressLine1" name="addressLine1" placeholder="Address Line 1">
                    <span class="error" id="addressLine1Error"></span>
                    <input type="text" id="addressLine2" name="addressLine2" placeholder="Address Line 2 (Optional)">
                    <span class="error" id="addressLine2Error"></span>
                    <input type="text" id="city" name="city" placeholder="City">
                    <span class="error" id="cityError"></span>
                    <input type="text" id="state" name="state" placeholder="State">
                    <span class="error" id="stateError"></span>
                    <input type="text" id="pincode" name="pincode" placeholder="Pincode">
                    <span class="error" id="pincodeError"></span>
                </div>
                <div class="form-group checkbox-submit-group">
                    <label><input type="checkbox" id="terms" name="terms"> I agree to the terms & conditions <span class="required">*</span></label>
                    <span class="error" id="termsError"></span>
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
            
            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3 class="modal-title">Registration Successful! ðŸŽ‰</h3>
                    <p class="modal-text">You have been successfully registered.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
